name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output directories
        run: |
          mkdir -p var/traces
          mkdir -p var/images

      - name: Generate lecture traces
        run: |
          # Generate traces for all lectures
          python execute.py -m lecture_01 lecture_02 lecture_06 lecture_06_mlp lecture_08 lecture_10 lecture_12 lecture_13 lecture_14 lecture_17
        continue-on-error: true  # Continue even if some lectures fail

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: trace-viewer/package-lock.json

      - name: Install Node dependencies
        working-directory: ./trace-viewer
        run: npm ci

      - name: Prepare public assets for Vite build
        run: |
          # Remove placeholder files and copy actual content
          rm -f trace-viewer/public/images trace-viewer/public/var

          # Copy images directory to public
          cp -r images trace-viewer/public/

          # Copy var directory to public
          cp -r var trace-viewer/public/

      - name: Build frontend
        working-directory: ./trace-viewer
        env:
          NODE_ENV: production
        run: npm run build

      - name: Prepare deployment directory
        run: |
          # The dist folder already contains everything from public/
          # Just copy the entire dist folder
          mkdir -p deployment
          cp -r trace-viewer/dist/* deployment/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deployment'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
